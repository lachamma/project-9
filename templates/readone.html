<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{data.title}}</h1>
        <h3>{{data.author}}</h3>
        <h4>{{data.date}}</h4>
        <p>
            <h5>{{data.body}}</h5>
        </p>
    </div>
    <details>
    <summary>review</summary>
    {% for i in review %}
    <div>
        <sup>1</sup><progress min="1" max="5" value="{{i.rating}}"></progress><sup>5</sup>
        <p>{{i.reviewarea}}</p>
        <h3>{{i.date}}</h3>
    </div>
    {% endfor %}
</details>
</body>
</html>
